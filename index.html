<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
<link rel="stylesheet" href="/leaflet-routing-machine/css/leaflet-routing-machine.css" />
<link rel="stylesheet" href="style.css">
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
	<div id="map"></div>
	<div class="controlPanel">
		<p> See all parks </p>
		<button id='getAll'> See all the parks in SF! </button>
		   <p> Looking for a specific type of park? </p>
		<div id='typeList'>
			<button class='type' id='Mini Park'>Mini Park</button>
			<button class='type' id='Neighborhood Park or Playground'>Neighborhood Park or Playground</button>
			<button class='type' id='Civic Plaza or Square'>Civic Plaza or Square</button>
			<button class='type' id='Neighborhood Park or Playground'>Community Garden</button>
			<button class='type' id='Concession'>Concession</button>
			<button class='type' id='Parkway'>Parkway</button>
			<button class='type' id='Regional Park'>Regional Park</button>
			<button class='type' id='Zoological Garden'>Zoological Garden</button>
		</div>
		<p> Find your itinerary between 2 parks </p>
		<button id='itinerary'>Define Itinerary</button>
		<div class='trip'>
			FROM : <span class='itineraryOutput' id='pointA'>Click on a Park Location!</span>
		</div>
		<div class='trip'>
			TO : <span class='itineraryOutput' id='pointB'>Click on a Park Location!</span>
		</div>
		<button id='clearItinerary'> Clear the itinerary</button>
		<button id='remove'>Clear Map</button>
	</div>
<script src="index.js"></script>
</body>
</html>
